<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style-mobile.css">
</head>

<body>
   
    <div class="container">
        <header>
            <a href="https://github.com/gg-br" target="_blank" class="github-icon">
                <i class="fa-brands fa-github"></i>
            </a>
        </header>
        <h1>Adivinhe o número</h1>

        <ul class="paragrafo1">
            <li>O programa gerou uma sequência de 3 números entre 1 e 9.</li>
            <li>Os números não se repetem.</li>
            <li>Tente adivinhar qual é a sequência!</li>
        </ul>

        <div class="container-2">
            <label for="guess">Digite sua tentativa (ex: 372): </label>
            <input type="text" id="guess" maxlength="3" placeholder="Ex: 372">
            <button onclick="checkGuess()">Fazer Tentativa</button>
        </div>

        <div class="result">
            <ul id="attempts-list"></ul>
        </div>

        <p id="status-message"></p>

        <button id="restart-btn" onclick="restartGame()" style="display:none;" class="button_tentativa">
            Jogar Novamente
        </button>
        <p class="copy-gg">&copy gg-br</p>
    </div>

    <script src="JS/game.js"></script>
</body>

</html>
